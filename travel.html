<!DOCTYPE html>
<html>
<head>
	<title>Travel Page</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
		}

		nav {
			background-color: #ccc;
			padding: 10px;
			text-align: center;
		}

		nav a {
			color: #333;
			font-weight: bold;
			margin: 0 10px;
			text-decoration: none;
		}

		nav a:hover {
			color: #fff;
		}

		section {
			margin: 20px;
		}

		article {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 2px 2px 5px #ccc;
			margin-bottom: 20px;
			padding: 10px;
		}

		article img {
			float: left;
			margin-right: 10px;
			max-width: 200px;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Travel Page</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Destinations</a>
		<a href="#">Hotels</a>
		<a href="#">Flights</a>
		<a href="#">Contact Us</a>
	</nav>
	<section>
		<article>
			<img src="https://www.chinatibettrain.com/assets/images/tibet-travel-guide/nepal-himalayas-trek-in-spring1.webp" alt="Destination Image">
			<h2>Destination Name In Nepal</h2>
			<p>chose your destination place</p>
		</article>
		<article>
			<img src="https://www.thoughtco.com/thmb/mmpjK8CDFzUJGNJ3-OaqLUwutjU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-480604953-589aac555f9b5874ee32b9b1.jpg" alt="Destination Image">
			<h2>Destination Name In Nepal</h2>
			<p>Explore Whole Nepal.</p>
		</article>
		
	</section>
	

</body>
</html>
